<div *ngIf="drink" class="drink" (click)="onClickDrink()">
    <div>
        <div class="drink-name">{{drink.name}}</div>
    </div>
    <div class="flex-center">
        <img [src]="drink.img" [alt]="drink.name" class="drink-img" loading="lazy">
    </div>
    <div *ngIf="isShowRecipe" [@enterAnimation]>
        <app-recipe [drink]="drink"></app-recipe>
    </div>
</div>
