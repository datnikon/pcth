<div *ngIf="drink" class="recipe-content">
    <div class="materials">
        <span class="material-title">Nguyên liệu:</span>
        <div *ngFor="let material of drink.materials; let i = index" class="material">{{i+1}}) {{material}}</div>
    </div>
    <div class="steps">
        <span class="step-title">Cách làm:</span>
        <div *ngFor="let step of drink.steps; let id = index" class="material">{{id+1}}) {{step}}</div>
    </div>
</div>
