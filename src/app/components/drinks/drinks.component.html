<div *ngIf="type && drinks" class="drinks" [id]="type.slug">
    <div class="title">
        {{type.type}}
    </div>
    <div class="row">
        <app-drink class="s-12 m-6 l-3 xl-3" *ngFor="let drink of drinks" [drink]="drink"></app-drink>
        <div *ngIf="drinks.length ===0" class="updating-label">Danh sách sẽ được cập nhật trong thời gian tới</div>
    </div>
</div>
